<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Interactive Photo Gallery</h1>

    <div id="image">Hover over an image below to display here.</div>

    <div class="thumbnails">
        <img src="images/photo1.jpg" alt="Beautiful Sunset" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="images/photo2.jpg" alt="Mountain View" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="images/photo3.jpg" alt="Ocean View" onmouseover="upDate(this)" onmouseout="undo()">
    </div>
</body>
</html>
